    <form action="">
        <h1>Idealgewichtsrechner</h1>
        <label for="size">Körpergröße</label>
        <input type="number" name="size" id="size" min="0" max="500" placeholder="180">

        <label for="bodyBreit">Breite</label>

        <input type="radio" name="body" id="bodySchmal" checked>
        <label for="bodySchmal">Schmale</label>

    </form>
